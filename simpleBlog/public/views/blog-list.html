<div class ="wrapper3">
    <ul class="blog-list" >
        <li class ="list-item" ng-repeat="content in blogItems" ng-click="blogClickHandler($index)" ng-mousemove="changeOver($index)>
            <h3 class="list-title">{{content.title}}</h3>
            <p class="lis-tbody">{{content.content}}</p>
            <p class="lis-tbody">{{content.date}}</p>

        </li>
    </ul>

</div>
