<div class ="wrapper3">
    <ul id = "blogList" class="blog-list" ng-click="blogClickHandler()" ng-mousemove="changeOver()" ng-mouseout = "changeOut()">
        <li class ="list-item" ng-repeat="content in blogItems">
            <h3 class="list-title">{{content.blogtitle}}</h3>
            <p class="lis-tbody">{{content.blogbody}}</p>

        </li>
    </ul>

</div>
